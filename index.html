<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 N√¶tter - Overlev i Skoven</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        
        #health {
            color: #ff4444;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            text-align: center;
            display: none;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        #startScreen h1 {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        #startScreen p {
            font-size: 24px;
            margin: 10px;
            max-width: 600px;
            text-align: center;
        }
        
        #startButton {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 28px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #startButton:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>üå≤ 99 N√¶tter üå≤</h1>
        <p>Overlev 99 n√¶tter ude i skoven!</p>
        <p>Om natten kommer et monster... G√• tilbage til din base for at v√¶re i sikkerhed!</p>
        <p><strong>Kontroller:</strong> W/A/S/D - Bev√¶g dig | Mus - Se dig omkring</p>
        <button id="startButton">Start Spillet</button>
    </div>
    
    <div id="ui">
        <div>Nat: <span id="night">1</span> / 99</div>
        <div>Tid: <span id="time">Dag</span></div>
        <div id="health">‚ù§Ô∏è Helbred: <span id="healthValue">100</span></div>
        <div id="status" style="color: #88ff88;"></div>
    </div>
    
    <div id="instructions">
        W/A/S/D - Bev√¶g dig | Mus - Se dig omkring
    </div>
    
    <div id="message"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // Game state
        let scene, camera, renderer, controls;
        let player, monster;
        let gameStarted = false;
        let isNight = false;
        let nightCount = 1;
        let health = 100;
        let gameOver = false;
        let timeOfDay = 0; // 0-1: 0=midnight, 0.25=dawn, 0.5=noon, 0.75=dusk
        let dayDuration = 30000; // 30 sekunder per dag/nat cyklus (kan justeres)
        
        // Movement
        const moveSpeed = 0.15;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };
        
        // Base position (safe zone)
        const basePosition = new THREE.Vector3(0, 0, 0);
        const baseRadius = 15;
        
        // World elements
        let trees = [];
        let ground, base, ambientLight, directionalLight;
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            scene.fog = new THREE.Fog(0x87CEEB, 50, 150);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 5); // Eye level
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Lights
            ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x2d5016,
                roughness: 0.8
            });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Create base (safe zone)
            createBase();
            
            // Create forest
            createForest();
            
            // Create monster (hidden initially)
            createMonster();
            
            // Controls
            controls = new PointerLockControls(camera, document.body);
            
            // Keyboard events
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start button
            document.getElementById('startButton').addEventListener('click', startGame);
        }
        
        function createBase() {
            // Platform
            const platformGeometry = new THREE.CylinderGeometry(baseRadius, baseRadius, 0.5, 32);
            const platformMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const platform = new THREE.Mesh(platformGeometry, platformMaterial);
            platform.position.set(0, 0.25, 0);
            platform.receiveShadow = true;
            platform.castShadow = true;
            scene.add(platform);
            
            // Fence around base
            const fenceHeight = 2;
            const fenceSegments = 16;
            for (let i = 0; i < fenceSegments; i++) {
                const angle = (i / fenceSegments) * Math.PI * 2;
                const x = Math.cos(angle) * baseRadius;
                const z = Math.sin(angle) * baseRadius;
                
                const postGeometry = new THREE.BoxGeometry(0.3, fenceHeight, 0.3);
                const postMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
                const post = new THREE.Mesh(postGeometry, postMaterial);
                post.position.set(x, fenceHeight / 2 + 0.5, z);
                post.castShadow = true;
                scene.add(post);
            }
            
            // Fire pit in center (light source)
            const fireGeometry = new THREE.CylinderGeometry(1, 1.5, 0.5, 8);
            const fireMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const fire = new THREE.Mesh(fireGeometry, fireMaterial);
            fire.position.set(0, 0.75, 0);
            scene.add(fire);
            
            // Fire light
            const fireLight = new THREE.PointLight(0xff6600, 2, 30);
            fireLight.position.set(0, 2, 0);
            fireLight.castShadow = true;
            scene.add(fireLight);
            
            // Fire glow
            const glowGeometry = new THREE.SphereGeometry(0.5, 8, 8);
            const glowMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xff6600,
                transparent: true,
                opacity: 0.6
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.set(0, 1.5, 0);
            scene.add(glow);
        }
        
        function createForest() {
            // Create random trees around the base
            const treeCount = 100;
            const minDistance = baseRadius + 5; // Don't spawn too close to base
            const maxDistance = 100;
            
            for (let i = 0; i < treeCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = minDistance + Math.random() * (maxDistance - minDistance);
                const x = Math.cos(angle) * distance;
                const z = Math.sin(angle) * distance;
                
                createTree(x, z);
            }
        }
        
        function createTree(x, z) {
            const tree = new THREE.Group();
            
            // Trunk
            const trunkHeight = 4 + Math.random() * 3;
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.5, trunkHeight, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x4d3319 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = trunkHeight / 2;
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            tree.add(trunk);
            
            // Foliage
            const foliageGeometry = new THREE.ConeGeometry(2 + Math.random(), 4 + Math.random() * 2, 8);
            const foliageMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
            foliage.position.y = trunkHeight + 2;
            foliage.castShadow = true;
            foliage.receiveShadow = true;
            tree.add(foliage);
            
            tree.position.set(x, 0, z);
            scene.add(tree);
            trees.push(tree);
        }
        
        function createMonster() {
            monster = new THREE.Group();
            
            // Body
            const bodyGeometry = new THREE.BoxGeometry(2, 3, 1.5);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 2;
            body.castShadow = true;
            monster.add(body);
            
            // Head
            const headGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0x0d0d0d });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 4;
            head.castShadow = true;
            monster.add(head);
            
            // Glowing red eyes
            const eyeGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.4, 4, 0.76);
            monster.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.4, 4, 0.76);
            monster.add(rightEye);
            
            // Eye lights
            const eyeLight = new THREE.PointLight(0xff0000, 1, 10);
            eyeLight.position.set(0, 4, 1);
            monster.add(eyeLight);
            
            // Arms
            const armGeometry = new THREE.BoxGeometry(0.5, 2.5, 0.5);
            const armMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-1.25, 1.75, 0);
            leftArm.castShadow = true;
            monster.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(1.25, 1.75, 0);
            rightArm.castShadow = true;
            monster.add(rightArm);
            
            // Start far away
            monster.position.set(50, 0, 50);
            monster.visible = false;
            scene.add(monster);
        }
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            controls.lock();
            gameStarted = true;
            animate();
        }
        
        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': keys.forward = true; break;
                case 'KeyS': keys.backward = true; break;
                case 'KeyA': keys.left = true; break;
                case 'KeyD': keys.right = true; break;
            }
        }
        
        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': keys.forward = false; break;
                case 'KeyS': keys.backward = false; break;
                case 'KeyA': keys.left = false; break;
                case 'KeyD': keys.right = false; break;
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function updateDayNightCycle() {
            const currentTime = Date.now();
            timeOfDay = (currentTime % dayDuration) / dayDuration;
            
            // Check if transitioning to night or day
            const wasNight = isNight;
            isNight = timeOfDay > 0.5;
            
            if (!wasNight && isNight) {
                // Just became night
                showMessage('üåô Nat ' + nightCount + ' begynder...', 3000);
                spawnMonster();
            } else if (wasNight && !isNight) {
                // Just became day
                nightCount++;
                showMessage('‚òÄÔ∏è Dag ' + nightCount, 3000);
                hideMonster();
                
                if (nightCount > 99) {
                    winGame();
                }
            }
            
            // Update lighting based on time of day
            let lightIntensity, lightColor, fogColor, skyColor;
            
            if (timeOfDay < 0.25) {
                // Night to dawn
                const t = timeOfDay / 0.25;
                lightIntensity = 0.1 + t * 0.3;
                lightColor = lerpColor(0x1a1a3a, 0xff9966, t);
                fogColor = lerpColor(0x0a0a1a, 0xff9966, t);
                skyColor = lerpColor(0x0a0a1a, 0x87CEEB, t);
            } else if (timeOfDay < 0.5) {
                // Dawn to day
                const t = (timeOfDay - 0.25) / 0.25;
                lightIntensity = 0.4 + t * 0.4;
                lightColor = lerpColor(0xff9966, 0xffffff, t);
                fogColor = lerpColor(0xff9966, 0x87CEEB, t);
                skyColor = lerpColor(0x87CEEB, 0x87CEEB, t);
            } else if (timeOfDay < 0.75) {
                // Day to dusk
                const t = (timeOfDay - 0.5) / 0.25;
                lightIntensity = 0.8 - t * 0.3;
                lightColor = lerpColor(0xffffff, 0xff6633, t);
                fogColor = lerpColor(0x87CEEB, 0xff6633, t);
                skyColor = lerpColor(0x87CEEB, 0xff6633, t);
            } else {
                // Dusk to night
                const t = (timeOfDay - 0.75) / 0.25;
                lightIntensity = 0.5 - t * 0.4;
                lightColor = lerpColor(0xff6633, 0x1a1a3a, t);
                fogColor = lerpColor(0xff6633, 0x0a0a1a, t);
                skyColor = lerpColor(0xff6633, 0x0a0a1a, t);
            }
            
            ambientLight.intensity = lightIntensity;
            ambientLight.color.setHex(lightColor);
            directionalLight.color.setHex(lightColor);
            scene.background.setHex(skyColor);
            scene.fog.color.setHex(fogColor);
            
            // Update UI
            document.getElementById('night').textContent = nightCount;
            document.getElementById('time').textContent = isNight ? 'Nat üåô' : 'Dag ‚òÄÔ∏è';
        }
        
        function lerpColor(color1, color2, t) {
            const r1 = (color1 >> 16) & 0xff;
            const g1 = (color1 >> 8) & 0xff;
            const b1 = color1 & 0xff;
            
            const r2 = (color2 >> 16) & 0xff;
            const g2 = (color2 >> 8) & 0xff;
            const b2 = color2 & 0xff;
            
            const r = Math.round(r1 + (r2 - r1) * t);
            const g = Math.round(g1 + (g2 - g1) * t);
            const b = Math.round(b1 + (b2 - b1) * t);
            
            return (r << 16) | (g << 8) | b;
        }
        
        function spawnMonster() {
            if (!monster) return;
            
            // Spawn monster at random position far from base
            const angle = Math.random() * Math.PI * 2;
            const distance = 40 + Math.random() * 20;
            monster.position.x = Math.cos(angle) * distance;
            monster.position.z = Math.sin(angle) * distance;
            monster.visible = true;
        }
        
        function hideMonster() {
            if (monster) {
                monster.visible = false;
            }
        }
        
        function updateMonster() {
            if (!monster || !monster.visible || gameOver) return;
            
            const playerPos = camera.position;
            const monsterPos = monster.position;
            
            // Check if player is in base (safe)
            const distanceToBase = new THREE.Vector2(playerPos.x, playerPos.z).distanceTo(
                new THREE.Vector2(basePosition.x, basePosition.z)
            );
            
            const isInBase = distanceToBase < baseRadius;
            
            if (isInBase) {
                document.getElementById('status').textContent = 'üõ°Ô∏è Du er i sikkerhed!';
                document.getElementById('status').style.color = '#88ff88';
                return;
            } else {
                document.getElementById('status').textContent = '‚ö†Ô∏è Du er uden for basen!';
                document.getElementById('status').style.color = '#ff8888';
            }
            
            // Move monster towards player
            const direction = new THREE.Vector3(
                playerPos.x - monsterPos.x,
                0,
                playerPos.z - monsterPos.z
            ).normalize();
            
            const monsterSpeed = 0.08;
            monster.position.x += direction.x * monsterSpeed;
            monster.position.z += direction.z * monsterSpeed;
            
            // Make monster look at player
            monster.lookAt(playerPos.x, monster.position.y, playerPos.z);
            
            // Check if monster caught player
            const distanceToPlayer = monsterPos.distanceTo(playerPos);
            if (distanceToPlayer < 3) {
                health -= 2;
                document.getElementById('healthValue').textContent = Math.max(0, Math.floor(health));
                
                if (health <= 0 && !gameOver) {
                    endGame();
                }
            }
        }
        
        function updateMovement() {
            if (!controls.isLocked) return;
            
            velocity.x = 0;
            velocity.z = 0;
            
            direction.z = Number(keys.forward) - Number(keys.backward);
            direction.x = Number(keys.right) - Number(keys.left);
            direction.normalize();
            
            if (keys.forward || keys.backward) velocity.z -= direction.z * moveSpeed;
            if (keys.left || keys.right) velocity.x -= direction.x * moveSpeed;
            
            controls.moveRight(velocity.x);
            controls.moveForward(velocity.z);
            
            // Keep player on ground
            camera.position.y = 1.6;
        }
        
        function showMessage(text, duration) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, duration);
        }
        
        function endGame() {
            gameOver = true;
            showMessage('üíÄ Du blev spist af monsteret!\n\nDu overlevede ' + (nightCount - 1) + ' n√¶tter', 999999);
            controls.unlock();
            setTimeout(() => {
                location.reload();
            }, 5000);
        }
        
        function winGame() {
            gameOver = true;
            showMessage('üéâ TILLYKKE! üéâ\n\nDu overlevede alle 99 n√¶tter!', 999999);
            controls.unlock();
        }
        
        function animate() {
            if (!gameStarted) return;
            
            requestAnimationFrame(animate);
            
            if (!gameOver) {
                updateDayNightCycle();
                updateMovement();
                updateMonster();
            }
            
            renderer.render(scene, camera);
        }
        
        // Initialize the game
        init();
    </script>
</body>
</html>
